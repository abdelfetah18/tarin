name: Manual PreRelease Publish

on:
  workflow_dispatch:

jobs:
  get-next-version:
    uses: ./.github/workflows/get-next-version.yml
  publish:
    needs: get-next-version
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Update version
        id: update-version
        run: |
          COMMIT_ID=$(git rev-parse --short=5 HEAD)
          TODAY=$(date +'%d-%m-%Y')
          VERSION="${{ needs.get-next-version.outputs.version }}-${COMMIT_ID}-${TODAY}"
          npm version $VERSION --no-git-tag-version
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: npm ci

      - name: Build the project
        run: npm run build

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing version ${{ steps.update-version.outputs.version }}"
          npm publish --tag dev
